<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>୧⍤⃝🥯</title>
 <style>
 input{
   width:150px;
   height:30px;
   color:white;
   background-color:black;
   }
 button {
   width:60px;
   height:40px;
   color:white;
   background-color:black;
   }
 center{
   margin-top:120px;
   }
 #a{
   margin-top:20px;
   }
 </style>
  </head>
  <body>	
  <center>
  <h1>输入内容×3</h1>
  <hr/>
  <input id="s" type="text" placeholder="请输入数字..."/>
  <br>
	<button id ="a" onclick="a()">运行</button>
 <br>
 <h6>注：本网页仅支持输入数字。</h6>
 <hr/>
 <button id = "y" onclick="y()">满意</button>
 <button id = "m" onclick="m()">不满意</button>
 <br>
 <a href="index.html">刷新</a>
 </center>
 <script>
 function a(){
     let q = document.getElementById("s").value;
 if(onclick="a()"){
   let w = parseInt(q)*3
   alert("输出结果为:"+w)
  }
}
 </script>
 <script>
 function y(){
 if(onclick="y()"){
   alert("谢谢您对我们的支持！")
   }
 }
 </script>
 <script>
 function m(){
     if(onclick="m()"){
       alert("对不起我们会做得更好的！")
       }
     }
 </script>
  </body>
  </html>
